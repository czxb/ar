<!DOCTYPE html>
<html style='height: 100%'><head><meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
<head>
  <script src='http://www.czxa.top/jslib/zc/zingchart.min.js'></script>
  <script>
    zingchart.MODULESDIR = 'http://www.czxa.top/jslib/zc/';
    ZC.LICENSE = ['569d52cefae586f634c54f86dc99e6a9', 'ee6b7db5b51705a13dc2339db3edaf6d'];
  </script>
  <style>
    .zc-ref {
      display: none;
    }
  </style>
</head>

<body>
  <div id='myChart'></div>
  <script>
    var myConfig = {
      'globals': {
        // 全局字体设置：可以使用本地字体
        'font-family': 'STSong',
      },
      type: 'pie',
      backgroundColor: '#2A2C3E',
      title: {
        // 标题
        text: '我的好友性别比例',
        // 标题的背景颜色
        backgroundColor: '#FE9C8A',
        height: 60,
        fontColor: '#1A1B26',
        fontSize: 30,
        fontFamily: 'STSongti-SC-Bold'
      },
      subtitle: {
        backgroundColor: '#202235',
        height: 35,
        y: 60
      },
      legend: {
        layout: 'h',
        backgroundColor: 'none',
        shadow: 0,
        borderWidth: 0,
        y: 60,
        x: '33%',
        toggleAction: 'remove',
        item: {
          fontSize: 18,
          fontColor: 'white'
        },
        marker: {
          borderColor: 'white',
          type: 'circle'
        }
      },
      plotarea: {
        // 饼图的边距：上/左/下/右
        margin: '90 30 25 30'
      },
      plot: {
        // 起始角度
        refAngle: 270,
        // 标签
        valueBox: [{
          placement: 'out',
          text: '%t: %v',
          fontSize: 20
        }, {
          placement: 'in',
          text: '%npv%',
          fontColor: '#1A1B26',
          fontSize: 20
        }]
      },
      // 鼠标效果
      tooltip: {
        fontSize: 12,
        fontColor: '#1A1B26',
        shadow: 0,
        borderRadius: 3,
        borderWidth: 1,
        borderColor: '#fff'
      },
      series: [{
        text: '序列1',
        values: [400],
        backgroundColor: '#FB7373'
      }, {
        text: '序列2',
        values: [350],
        backgroundColor: '#FFA089'
      }, {
        text: '序列3',
        values: [250],
        backgroundColor: '#F2C994'
      }, ]
    };

    zingchart.render({
      id: 'myChart',
      data: myConfig,
      height: 650,
      width: '100%'
    });
  </script>
</body>
</html>
